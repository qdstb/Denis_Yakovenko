{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>W.forum</title>    

<link href="{% static 'first/style/bootstrap.min.css' %} " rel="stylesheet">
<link href="{% static 'first/style/add.css' %}" rel="stylesheet">
  </head>

  <body>

    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="{% url 'posts' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <img src="{% static 'first/img/forum.png' %}" width="70" height="70"></img>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'posts' %}" class="nav-link px-2 text-white">Wallpapers forum</a></li>
          </ul>
          <div class="text-end">
            {% if user.is_authenticated %}
              <p class="nav-link px-2 text-white">{{ user.get_username }}</p>
              <a href="{% url 'logout' %}?next={{ request.path }}">
              <button type="button" class="btn btn-warning">LogOut</button>  
              </a>
            {% else %}
            <a href="{% url 'login' %}??next={{ request.path }}">
              <button type="button" class="btn btn-outline-light me-2">LogIn</button>
            </a>
            {% endif %}
            
          </div>
        </div>
      </div>
    </header>

{% block content %}
{% endblock %}


<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-1">Album example is &copy; Bootstrap, but please download and customize it for yourself!</p>
  </div>
</footer>

  </body>
</html>
